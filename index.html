<html>

<head>
    <title>LEGO Clicker</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div class="container">

    <div onclick="countLEGO()" class="image-container">
        <img src="image.jpg" />
    </div>
    
    <div class="container2">
        <h1 class="title">Lego:</h1> <h1 class="clickedTimes">0</h1>
    </div>
    <div class="container3">
        <h1>Upgrades</h1>
        <div>
            <button onclick="increaseAddInteger()">Increase Increment</button>
            <p>Cost: 100 LEGO Bricks</p>
        </div>
        <div>
            <button onclick="Autoclick()"> Autoclick</button>
            <p>Cost: 1000 LEGO Bricks</p>
        </div>

    </div>
    <button onclick="Reset()">Reset</button>
</div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
